name: Basic configuration
version: 1.0.0
global_rules:
- id: 1
  plugins:
    loki-logger:
      batch_max_size: 1000
      buffer_duration: 60
      endpoint_addrs:
      - http://grafana-loki:3100
      endpoint_uri: /loki/api/v1/push
      inactive_timeout: 5
      include_req_body: false
      include_resp_body: false
      keepalive: true
      keepalive_pool: 5
      keepalive_timeout: 60000
      log_labels:
        job: apisix
      max_retry_count: 0
      name: loki logger
      retry_delay: 1
      ssl_verify: false
      tenant_id: fake
      timeout: 3000
services:
- name: presto-birman-service
  hosts:
  - presto-birman.gateway.bank
  plugins:
    proxy-rewrite:
      regex_uri:
      - ^/anything/(.*)
      - /anything/prefixed-$1
      use_real_request_uri_unsafe: false
  upstream:
    name: presto-birman
    type: roundrobin
    hash_on: vars
    scheme: http
    nodes:
    - host: httpgobin
      port: 8080
      weight: 1
