  routes:
  - name: adagio-muffin-route-create
    hosts:
    - adagio-muffin.gateway.bank
    paths:
    - /anything
    strip_path: false
    methods:
    - POST
  - name: adagio-muffin-route-read
    hosts:
    - adagio-muffin.gateway.bank
    paths:
    - ~/anything/(?<resource>\w+)
    strip_path: false
    methods:
    - GET
    plugins:
    - name: jwt
      config:
        claims_to_verify:
        - exp
    - name: request-transformer
      config:
        replace:
          uri: /anything/prefixed-$(uri_captures['resource'])
  - name: adagio-muffin-route-update
