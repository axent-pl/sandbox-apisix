_format_version: '3.0'
_transform: true
plugins:
- name: tcp-log
  config:
    host: ${ETL_KG_HOST}
    port: ${ETL_KG_PORT}
- name: prometheus
  config:
    latency_metrics: true
    upstream_health_metrics: true
    per_consumer: true
    status_code_metrics: true
    bandwidth_metrics: true
consumers:
- username: jwt-consumer
  custom_id: jwt-consumer-id
  jwt_secrets:
  - algorithm: RS256
    key: http://${KC_HOST}:${KC_PORT}/auth/realms/bank
    rsa_public_key: |-
      -----BEGIN PUBLIC KEY-----
      
      -----END PUBLIC KEY-----
services:
- name: adagio-angora
  url: http://${UPSTREAM_HOST}:${UPSTREAM_PORT}
  routes:
  - name: adagio-angora-route-create
    hosts:
    - adagio-angora.gateway.bank
    paths:
    - /anything
    strip_path: false
    methods:
    - POST
  - name: adagio-angora-route-read
    hosts:
    - adagio-angora.gateway.bank
    paths:
    - ~/anything/(?<resource>\w+)
    strip_path: false
    methods:
    - GET
    plugins:
    - name: jwt
      config:
        claims_to_verify:
        - exp
    - name: request-transformer
      config:
        replace:
          uri: /anything/prefixed-$(uri_captures['resource'])
  - name: adagio-angora-route-update
    hosts:
    - adagio-angora.gateway.bank
    paths:
    - ~/anything/(?<resource>\w+)
    strip_path: false
    methods:
    - PUT
    plugins:
    - name: jwt
      config:
        claims_to_verify:
        - exp
    - name: request-transformer
      config:
        replace:
          uri: /anything/prefixed-$(uri_captures['resource'])
  - name: adagio-angora-route-list
    hosts:
    - adagio-angora.gateway.bank
    paths:
    - /anything
    strip_path: false
    methods:
    - GET
