  - name: largo-toast-route-create
    hosts:
    - largo-toast.gateway.bank
    paths:
    - /anything
    strip_path: false
    methods:
    - POST
  - name: largo-toast-route-read
    hosts:
    - largo-toast.gateway.bank
    paths:
    - /anything/(?<resource>\w+)
    strip_path: false
    methods:
    - GET
    plugins:
    - name: jwt
      config:
        claims_to_verify:
        - exp
    - name: request-transformer
      config:
        replace:
          uri: /anything/prefixed-$(uri_captures['resource'])
  - name: largo-toast-route-update
    hosts:
    - largo-toast.gateway.bank
    paths:
    - /anything/(?<resource>\w+)
    strip_path: false
    methods:
    - PUT
    plugins:
    - name: jwt
      config:
        claims_to_verify:
        - exp
    - name: request-transformer
      config:
        replace:
          uri: /anything/prefixed-$(uri_captures['resource'])
  - name: largo-toast-route-list
    hosts:
    - largo-toast.gateway.bank
    paths:
    - /anything
    strip_path: false
    methods:
    - GET
