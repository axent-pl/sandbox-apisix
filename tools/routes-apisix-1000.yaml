name: Basic configuration
version: 1.0.0
global_rules:
- id: 1
  plugins:
    tcp-logger:
      _meta:
        disable: false
      batch_max_size: 1
      host: apisix-etl
      name: tcp logger
      port: 1111
      tls: false
    prometheus:
      _meta:
        disable: false
services:
- name: adagio-angora-service
  hosts:
  - adagio-angora.gateway.bank
  plugins:
    proxy-rewrite:
      regex_uri:
      - ^/anything/(.*)
      - /anything/prefixed-$1
      use_real_request_uri_unsafe: false
  upstream:
    name: adagio-angora
    type: roundrobin
    hash_on: vars
    scheme: http
    nodes:
    - host: httpgobin
      port: 8080
      weight: 1
